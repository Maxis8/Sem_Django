{% extends 'base.html' %}

{% block title %}
    <h1>Orders list</h1>
{% endblock title %}

{% block content %}
    <h1>Orders and Products</h1>
<ul>
    {% for order in orders %}
        {{ order.order_date }}
        {% for pr in order.products.all %}
            {{ pr }}<br>
        {% endfor %}
    {% endfor %}
</ul>
{% endblock content %}
